<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <ul class="navigation-bar" id="nav-bar">
    <li><a href="#orders">Orders</a></li>
    <li><a href="#login">Login</a></li>
    <li><a href="#admin">Admin</a></li>
    <li><a href="#settings">Settings</a></li>
  </ul>

  <div class="ticket-container" id="ticket-container">
    <!-- This is an example layout of what the ticket HTML creator will do -->
    <div class="ticket">
      <ul class="ticket-title">
        <li>Kristopher Hicks</li>
        <li>112</li>
        <li><button>Complete Order</button></li>
      </ul>
      <div class="ticket-item-finished"><p>Food item 1</p></div>
      <p class="ticket-item-cooking">Food item 2</p>
      <p class="ticket-item-mod">Mod item 1</p>
      <p>Food item 4</p>
    </div>
    <!-- End example -->
  </div>

  <div class="login-page" id="login-page">
    <h1>Login</h1>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" label="username">

      <label for="password">Password</label>
      <input type="password" id="password" label="password">

      <input type="submit" id="login" value="Login">
    </form>
  </div>

  <div class="admin-page" id="admin-page">
    <h1>Admin Page</h1>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
