<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

  <a class="open-menu" href="#openmenu" onclick="showSidebar()">&#9776;</a>

  <div class="sidebar" id="sidebar">
    <a class="close-menu" href="#closemenu" onclick="hideSidebar()">&#9776;</a>
    <ul class="navigation-bar" id="nav-bar">
      <li><a href="#orders">Orders</a></li>
      <li><a href="#admin">Admin</a></li>
      <li><a href="#login">Login</a></li>
      <li><a href="#settings">Settings</a></li>
    </ul>
  </div>

  <div class="ticket-container" id="ticket-container" style="display: None;" >
    <!-- This is an example layout of what the ticket HTML creator will do -->
    <div class="ticket">
      <ul class="ticket-title">
        <li>Kristopher Hicks</li>
        <li>112</li>
        <li><button>Complete Order</button></li>
      </ul>
      <div class="ticket-item-finished"><p>Food item 1</p></div>
      <p class="ticket-item-cooking">Food item 2</p>
      <p class="ticket-item-mod">Mod item 1</p>
      <p>Food item 4</p>
    </div>
    <!-- End example -->
  </div>

  <div class="login-page" id="login-page" style="display: None;">
    <div class="login-block">
      <h1>Login</h1>
      <form target="dummyframe" submit="startLogin()">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" label="username">
          <input type="submit" value="Login" onclick="startLogin()">
        </div>

        <div style="display: None;">
          <h2>Testing</h2>
          <label for="password">Password</label>
          <input type="password" id="password" label="password">
          <input type="submit" value="Login" onclick="submitLogin()">
        </div>      
      </form>
    </div>
  </div>

  <div class="admin-page" id="admin-page" style="display: None;">
    <h1>Admin Page</h1>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
